<div class="face-snap-card">
  <h2>{{ faceSnap.title }}</h2>
  <p>{{ faceSnap.description }}</p>
  <p>{{ faceSnap.created_at | date }}</p>
  @if (faceSnap.location) {
  <p>Localisation :{{ faceSnap.location }}</p>
  }

  <img [src]="faceSnap.imgURL" alt="" width="300px" />

  <button (click)="onSnap()" [ngClass]="{ snapped: is_liked }">
    {{ is_liked ? "Oh snap" : "oops snap" }}
  </button>
  <span [ngStyle]="{ color: 'rgb(0 , ' + faceSnap.snaps + ', 0)' }">{{
    faceSnap.snaps
  }}</span>
</div>
